<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>membership</title>
	</head>
	<body>
		<h3>school membership</h3>
		<form action="" method="post" name="form">
			<label for="No">학번</label>
			<input type="text" name="No" id="No"><br>
			<label for="name">학생이름</label>
			<input type="text" name="name" id="name"><br>
			<label for="major">전공</label>
			<input type="text" name="major" id="major"><br>
			<label for="grade">학년</label>
			<input type="text" name="grade" id="grade"><br>
			<label for="teacher">담당교수</label>
			<select name="teacher">
				<option value="홍길동" selected>홍길동(hong gildong)</option>
				<option value="이순신">이순신(lee soonsin)</option>
				<option value="유관순">유관순(yoo gwansun)</option>
			</select>
			<label>취미</label><br>
			<label for="PC">
			<input type="checkbox" name="hobby" id="PC" value="PC">컴퓨터</label>
			<label for="game">
			<input type="checkbox" name="hobby" id="game" value="game">게임</label>
			<label for="bicycle">
			<input type="checkbox" name="hobby" id="bicycle" value="bicycle">자전거</label>
			<label for="running">
			<input type="checkbox" name="hobby" id="running" value="running">조깅</label><br>
			<label>성별</label>
			<label for="male">남자</label>
			<input type="radio" name="gender" id="male" value="남자">
			<label for="female">여자</label>
			<input type="radio" name="gender" id="female" value="여자"><br>
			<label for="tel">전화번호</label><br>
			<select name="tel">
				<option value="010" selected>010</option>
				<option value="011">011</option>
				<option value="017">017</option>
				<option value="019">019</option>
			</select>
			<input type="text" name="tel2" id="tel2"><br>
			
		</form>
	</body>
</html>
